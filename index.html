<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Easily view today's SMCS blocking schedule for PHS 10th Grade.">
    <title>PHS 10th Grade SMCS Blocking Schedule</title>

    <link href="https://fonts.googleapis.com/css?family=Inclusive+Sans" rel="stylesheet" type="text/css">

    <link rel="stylesheet" media="(min-width: 800px)" href="style.css" />
    <link rel="stylesheet" media="(max-width: 800px), handheld" href="compact.css" />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json"/>

    <meta name="theme-color" content="#647784"/>
  </head>
  <body>
    <main>
      <div id="main_content">
        <div id="main_content_divception">
          <div class="schedule_div" id="main_schedule_div">
            <p class="schedule_date" id="d0_date">__/__/__</p>
            <p id="d0_day">(Today - ...)</p>

            <button id="block_toggle">
              Block <span id="block_toggle_block">X</span><br>(Toggle)
            </button>
            
            <table class="schedule_table">
              <tr>
                <th class="table_period table_top">Pd</th>
                <th class="table_location table_top">Location</th>
              </tr>

              <tr>
                <td class="table_period">2</td>
                <td class="table_location">
                  <p class="table_subj" id="d0_2">Loading</p>
                  <p class="table_subjnote" id="d0_2n">...</p>
                </td>
              </tr>
              <tr>
                <td class="table_period">3</td>
                <td class="table_location">
                  <p class="table_subj" id="d0_3">Loading</p>
                  <p class="table_subjnote" id="d0_3n">...</p>
                </td>
              </tr>
              <tr>
                <td class="table_period">4</td>
                <td class="table_location">
                  <p class="table_subj" id="d0_4">Loading</p>
                  <p class="table_subjnote" id="d0_4n">...</p>
                </td>
              </tr>
              <tr>
                <td class="table_period">5</td>
                <td class="table_location">
                  <p class="table_subj" id="d0_5">Loading</p>
                  <p class="table_subjnote" id="d0_5n">...</p>
                </td>
              </tr>
            </table>

            <p id="d0_notes">Notes: ___________</p>
          </div>

          <div id="message_board_div">
            <h1 id="message_board_title">10th Grade Blocking Schedule</h1>
            <h1 id="message_board_subtitle">Message Board</h1>
            <hr>
            <p>9/2/24 - Website is now up and running!</p>

            <hr id="message_board_footer_hr">
            <p id="message_board_footer">Made by <a href="https://github.com/SmartyNotchy">Pilliam W</a>
              | 
              <a href="https://docs.google.com/spreadsheets/d/10DcVKnTMYVIs0pqYI4vKvZNNIQE5IYuuSIaLjlDjz3k/edit?gid=627232616#gid=627232616">Base Spreadsheet</a>
              |
              <a href="https://smartynotchy.pythonanywhere.com/">API</a>
            </p>
          </div>
        </div>
      </div>

      <hr>


    </main>

    <script src="script.js"></script>
  </body>
</html>
